<!DOCTYPE html>

  <style>
    body {

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1);
      text-shadow: 0 0 40px #ff69b4;
    }

    p {
      font-size: 1.5em;
      margin-top: 15px;
      opacity: 0.9;
    }

    .glitter {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: sparkle 1.5s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(100px) scale(0.5); }
    }

    .hearts {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 3s ease-out infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

    .alerta {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
      transition: transform 0.4s ease;
    }

    .alerta.mostrar {
      transform: translate(-50%, -50%) scale(1);
    }

    .botao {
      margin-top: 15px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .botao:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 id="title">&lt;head&gt; YOU! &lt;/head&gt;</h1>
  <p id="message">Porque meu cora√ß√£o renderiza melhor quando voc√™ t√° no &lt;body&gt; üíªüíû</p>

  <script>

    }
  </script>
</body>
</html>
